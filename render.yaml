services:
  - type: web
    name: naijabuzz-live
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app

  - type: cron
    name: naijabuzz-updater
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python generator.py
    schedule: "0 */4 * * *"
